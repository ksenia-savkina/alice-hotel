<head>
    <meta charset="utf-8" />

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>

<body>
    <header>
        <div>
            <img class="img-logo" src="images/header.png" alt="Шапка">
            <nav class="top-menu">
                <ul class="menu-main">
                    <li class="left-item"><a href="">об Alice Hotel</a></li>
                    <li class="left-item"><a href="list.html">номера</a></li>
                    <li class="left-item"><a href="reservation.html">бронирование</a></li>
                    <li class="right-item"><a href="">спецпредложения</a></li>
                    <li class="right-item"><a href="">ресторан</a></li>
                    <li class="right-item"><a href="">контакты</a></li>
                </ul>
                <a class="navbar-logo" href="index.html"><img class="img-navbar" src="images/home.png"></a>
                <div class="dropdown" id="menu-main-dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Меню
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="index.html">главная</a>
                        <a class="dropdown-item" href="#">об Alice Hotel</a>
                        <a class="dropdown-item" href="list.html">номера</a>
                        <a class="dropdown-item" href="reservation.html">бронирование</a>
                        <a class="dropdown-item" href="#">спецпредложения</a>
                        <a class="dropdown-item" href="#">ресторан</a>
                        <a class="dropdown-item" href="#">контакты</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="main">
        <h4 id="reservation-title">бронирование</h4>
        <form name="reservationForm">
            <div class="container" id="table-form">
                <div class="row">
                    <div class="col">
                        <label>Дата заезда
                            <input type="date" name="arrivalDate"> </label>
                    </div>
                    <div class="col">
                        <label>Дата выезда
                            <input type="date" name="departureDate"> </label>
                    </div>
                    <div class="col">
                        <label>Фамилия
                            <input type="text" maxlength="25" name="userSurname"> </label>
                    </div>
                    <div class="col">
                        <label>Имя
                            <input type="text" maxlength="25" name="userName"> </label>
                    </div>
                    <div class="col">
                        <label>Телефон
                            <input tel="text" maxlength="11" name="mobileNumber"> </label>
                    </div>
                    <div class="col">
                        <label>E-mail
                            <input type="email" maxlength="35" name="eMail"> </label>
                    </div>
                    <div class="col">
                        <label>Число взрослых
                            <input type="number" name="adultsNumber" min="1" max="6"> </label>
                    </div>
                    <div class="col">
                        <label>Число детей
                            <input type="number" name="childrenNumber" min="0" max="6"> </label>
                    </div>
                    <div class="col">
                        <label>Категория номера
                            <select class="form-select" name="roomCategory">
                                <option value="standardOneRoom" selected="selected">Стандартный однокомнатный</option>
                                <option value="standardTwoRoom">Стандартный двухкомнатный</option>
                                <option value="standardThreeRoom">Стандартный трехкомнатный</option>
                                <option value="apartments">Апартаменты</option>
                                <option value="twoStory1">Двухэтажный №1</option>
                                <option value="twoStory2">Двухэтажный №2</option>
                                <option value="oneRoomJacuzzi">Однокомнатный с джакузи</option>
                                <option value="oneRoomBalcony">Однокомнатный с балконом</option>
                            </select>
                        </label>
                    </div>
                    <div class="col">
                        <label>Питание
                            <select class="form-select" name="foodType">
                                <option value="withoutMeals" selected="selected">Без питания</option>
                                <option value="onlyBreakfast">Только завтрак</option>
                                <option value="breakfastDinner">Завтрак + ужин</option>
                                <option value="BreakfastLunchDinner">Завтрак, обед, ужин</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <div id="application">
                <input type="submit" value="Отправить заявку" id="btn-application" name="requestSending">
            </div>
        </form>

    </div>

    <footer>
        <div class="container">
            <div id="language">
                <a href="#">RU</a>
                <a href="#">EN</a>
            </div>
            <div id="networks">
                <a href="http://facebook.com/">
                    <img src="images/facebook.png" width="30" height="30" alt="facebook">
                </a>
                <a href="http://instagram.com/">
                    <img src="images/instagram.png" width="30" height="30" alt="instagram">
                </a>
                <a href="https://vk.com/">
                    <img src="images/vk.png" width="30" height="30" alt="vk">
                </a>
            </div>
        </div>
    </footer>
    <script src="site.js"></script>
</body>

</html>
